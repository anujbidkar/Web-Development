<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>

    <h1>
        Register
    </h1>


    <form>
        <fieldset>
        <label>Full Name :</label> <br>
        <input type="text"> <br>
        <label>Email :</label> <br>
        <input type="email"> <br>
        <label>Mobile :</label> <br>
        <input type="number"> <br>
        <label>Password :</label> <br>
        <input type="password"> <br>
        <label>Date Of Birth :</label> <br>
        <input type="date" min="2020-02-02" max="2020-03-03"> <br>
        <label>Profile Photo :</label> <br>
        <input type="file"> <br>
        <label>Webiste :</label> <br>
        <input type="url"> <br>
        <label>Time :</label> <br>
        <input type="time"> <br>
        <label>week :</label> <br>
        <input type="week"> <br>
        <label>Range :</label> <br>
        <input type="range" min="1" max="5"> <br>

        <br>
        <br>
        <label >Select Education</label> <br>
        <input type="checkbox" >10th <br>
        <input type="checkbox" >12th <br>
        <input type="checkbox" >BE <br>
        <br>
        <label >Select Gender</label> <br>
        <input type="radio" name="wisdom">Male <br>
        <input type="radio" name="wisdom">Female <br>
        <input type="radio" name="wisdom">Other <br>
        <label >Select Car</label> <br>
        <input type="radio" name="wisdom2">Maruti <br>
        <input type="radio" name="wisdom2">BMW <br>
        <input type="radio" name="wisdom2">AUDI <br>

        <label >Select City</label><br>
        <select>
            <option >pune</option>
            <option >mumbai</option>
        </select>


        <br>
        <br>
        <button type="submut">
            Register
        </button>
    </fieldset>


    </form>
    
</body>
</html>
